{% extends 'base.html' %}
{% block title %}Submit Ticket{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card p-4">
      <h3 class="mb-3 text-center text-primary">Submit a Support Ticket</h3>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100 mt-2">Submit Ticket</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
